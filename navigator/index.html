	<script>
		$(function(){
            var $kefex = new jkefex(),vidStream;
            $('#webcamera,#stop').hide();
            document.querySelector('#start').addEventListener('click',
            function(){
                $kefex.init(true,false,
                function(stream){
                    $('#webcamera').show();
                    $('#start').hide();
                    $('#stop').show();
                    vidContainer = document.querySelector('#webcamera');
                    window.URL = window.URL ||(window.webkitURL);
                    if(window.URL)
                    {
                        vidStream = window.URL.createObjectURL(stream);
                    }
                    else
                    {
                        vidStream = stream;
                    }
                    vidContainer.autoplay = true;
                    vidContainer.src = vidStream;
                    document.querySelector('#stop').addEventListener("click",
                            function(){
                                stream.stop();
                                $('#webcamera').hide();
                                $('#stop').hide();
                                $('#start').show();
                            },false);
                },function(err){
                    $('section .video').html('Your Web Cam is Disabled Or Not Connected');
                    console.log(err);
                });
            }
            ,false);
		});
	</script>
